<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Sistema alunos</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<header>
		<!-- Barra de menu -->
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>


				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0" id="box-itens">
						<li class="nav-item"><img id="logo" src="./img/eu.jpg" href="#"></img></li>
						<li class="nav-item" id="text">
							<a class="nav-link active" aria-current="page" href="#container1">Meus alunos </a>
						</li>
						<li class="nav-item" id="text">
							<a class="nav-link active" href="#meu-container">Adicionar alunos</a>
						</li>
						<li class="nav-item" id="text">
							<a class="nav-link active" href="#footer">Contato</a>
						</li>
					</ul>

				</div>
			</div>
		</nav>


	</header>

	<main>

		<section class="container1" id="container1">
			<h2 class="titulo">Meus alunos</h2>
			<form class="d-flex" role="search">
				<input class="form-control me-2" value="" id="filtrar-tabela" type="text" placeholder="Digite o nome do aluno" aria-label="Search">
				<button type="button" class="btn btn-outline-primary">Busca</button>
			</form>
			<br></br>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Matricula</th>
						<th>Nota 1</th>
						<th>Nota 2</th>
						<th>Nota 3</th>
						<th>Média</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tabela-alunos">
					<tr class="aluno" id="primeiro-aluno">
						<td class="info-nome">Paulo</td>
						<td class="info-matricula">42896</td>
						<td class="info-nota1">7.8</td>
						<td class="info-nota2">10</td>
						<td class="info-nota3">8.6</td>
						<td class="info-media"></td>
						<td class="imagem-excluir" id="btn-lixeira" data-ref="linha-remover"> <a><img src="./img/excluir.png" width="18px"></a> </td>
					</tr>

					<tr class="aluno">
						<td class="info-nome">Douglas</td>
						<td class="info-matricula">42896</td>
						<td class="info-nota1">9.8</td>
						<td class="info-nota2">10.0</td>
						<td class="info-nota3">2.2</td>
						<td class="info-media"></td>
						<td class="imagem-excluir" id="btn-lixeira" data-ref="linha-remover"> <a><img src="./img/excluir.png" width="18px"></a> </td>
					</tr>

				</tbody>
			</table>
			<button id="importar-alunos" class="btn btn-outline-primary">Calcular média </button>
			<button id="adicionar-alunos" class="btn btn-outline-primary"> Adicionar aluno</button>
		</section>





		<!-- Form Adicionar novo aluno-->
		<section class="container2" id="meu-container">
			<div id="conteudo-container2">
				<h2 class="titulo">Adicionar novo aluno</h2>
				<ul id="mensagem-erro">

				</ul>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu aluno" class="campo">
					</div>
					<div class="grupo">
						<label for="matricula">Matricula</label>
						<input id="matricula" name="matricula" type="text" placeholder="digite a matricula do seu aluno" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="nota1">Nota 1</label>
						<input id="nota" name="nota1" type="text" placeholder="digite a nota 1 do seu aluno" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="nota2">Nota 2</label>
						<input id="nota2" type="text" placeholder="digite a nota 2 do seu aluno" class="campo campo-medio">
					</div>

					<div class="grupo">
						<label for="nota3">Nota 3</label>
						<input id="nota3" type="text" placeholder="digite a nota 3 do seu aluno" class="campo campo-medio">
					</div>



					<hr>

					<button id="adicionar-aluno" class="btn btn-outline-primary">Adicionar</button>
			</div>
			</form>
		</section>
		<script src="./functions/calcula-media.js"></script>
		<script src="./functions/form.js"></script>
		<script src="./functions/remover-aluno.js"></script>
		<script src="./functions/filtra.js"></script>
		<script src="./functions/buscar-pacientes.js"></script>
		<script src="./functions/ocultar-tabela-adicionar.js"></script>
		<script src="./index.js"></script>

	</main>


</body>

</html>
