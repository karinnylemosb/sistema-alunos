<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Sistema alunos</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./style/reset.css">
	<link rel="stylesheet" type="text/css" href="./style/style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

	<header>
		<!-- Barra de menu -->
		<nav class="navbar navbar-expand-lg bg-light">
			<div id="nav">
				<img class="nav-item"><img id="logo" src="./img/unnamed-2.png" href="#"></img>
			</div>
		</nav>

	</header>

	<main>

		<section class="container1" id="container1">
			<h2 class="titulo">Meus alunos</h2>
			<form class="d-flex" role="search">
				<input class="form-control me-2" value="" id="filtrar-tabela" type="text" placeholder="Digite o nome do aluno" aria-label="Search">
				<button type="button" class="btn btn-outline-primary">Busca</button>
			</form>
			<br></br>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Matricula</th>
						<th>Nota 1</th>
						<th>Nota 2</th>
						<th>Nota 3</th>
						<th>Média</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="tabela-alunos">
					<tr class="aluno" id="primeiro-aluno">

						<td class="info-nome">Paulo</td>
						<td class="info-matricula">42896</td>
						<td class="info-nota1">10.0</td>
						<td class="info-nota2">10.0</td>
						<td class="info-nota3">10.0</td>
						<td class="info-media">10.0</td>


					</tr>

					<tr class="aluno">

						<td class="info-nome">Douglas</td>
						<td class="info-matricula">42896</td>
						<td class="info-nota1">9.0</td>
						<td class="info-nota2">10.0</td>
						<td class="info-nota3">9.0</td>
						<td class="info-media">9.5</td>

						</td>

					</tr>

				</tbody>
			</table>

			<button id="adicionar-alunos" class="btn btn-outline-primary"> Adicionar aluno</button>
			<h5 id="excluir"> *Clique no nome do aluno para removê-lo(a) da lista </h5>
		</section>





		<!-- Form Adicionar novo aluno-->
		<section class="container2" id="meu-container">
			<div id="conteudo-container2">
				<h2 class="titulo">Adicionar novo aluno</h2>

				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="digite o nome do seu aluno" class="campo">
					</div>
					<div class="grupo">
						<label for="matricula">Matricula</label>
						<input id="matricula" name="matricula" type="text" placeholder="digite a matricula do seu aluno" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="nota1">Nota 1</label>
						<input id="nota1" name="nota1" type="number" placeholder="digite a nota 1 do seu aluno" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="nota2">Nota 2</label>
						<input id="nota2" name="nota2" type="number" placeholder="digite a nota 2 do seu aluno" class="campo campo-medio">
					</div>

					<div class="grupo">
						<label for="nota3">Nota 3</label>
						<input id="nota3" name="nota3" type="number" placeholder="digite a nota 3 do seu aluno" class="campo campo-medio">
					</div>



					<hr>

					<button id="adicionar-aluno" class="btn btn-outline-primary">Adicionar</button>
			</div>
			</form>
		</section>
		<script src="./functions/calcula-media.js"></script>
		<script src="./functions/form.js"></script>
		<script src="./functions/remover-alunos.js"></script>
		<script src="./functions/filtra.js"></script>

		<script src="./functions/ocultar-tabela-adicionar.js"></script>
		<script src="./index.js"></script>

	</main>


</body>

</html>
